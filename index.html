<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Temperature Converter</title>
</head>

<body>

    <head></head>
    <main>
        

        <table>

            <tr>
                <th id="title">Temperature Converter</th>
            </tr>
            <tr >
                <td ><input id='cel' type="number" placeholder="Celcius" value="cel" oninput="converC()"></td>
            </tr>
            <tr>
                <td><input id="fah" type="number" placeholder="Fahrenheit" value="fah" oninput="converF()">
                </td>
            </tr>
            <tr>
                <td><input id="kel" type="number" placeholder="Kelvin" value="kel" oninput="converK()"></td>
            </tr>

        </table>


    </main>
    <footer></footer>
</body>

</html>
